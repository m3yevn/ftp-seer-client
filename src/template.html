<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/ico' href='favicon.ico'>
<meta name="description" content="FTP Seer Client is a Frontend Web Application for exploring FTP directory built with SvelteJs + Sapper Framework ✨">
<meta name="keywords" content="FTP,FTP Seer,FTP Seer Client,FTP,Seer,Client, ftp, ftpseer, FTPSeerClient, FTPSeer Client, Heroku,ftpseerclient.herokuapp.com">
<meta prefix="og: http://ogp.me/ns#" name="image" property="og:image" content="https://raw.githubusercontent.com/m3yevn/ftp-seer-client/master/screenshots/ftp-seer-client-ss1.png">
<meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="FTP Seer Client" />
<meta prefix="og: http://ogp.me/ns#" property="og:type" content="profile" />
<meta prefix="og: http://ogp.me/ns#" property="og:title" content="FTP Seer Client" />
<meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://ftpseerclient.heroku.com" />
<meta prefix="og: http://ogp.me/ns#" property="og:description" content="FTP Seer Client is a Frontend Web Application for exploring FTP directory built with SvelteJs + Sapper Framework ✨" />
<meta name="twitter:site" content="@heroku" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="FTP Seer Client" />
<meta name="twitter:description" content="FTP Seer Client is a Frontend Web Application for exploring FTP directory built with SvelteJs + Sapper Framework ✨" />
<meta property="profile:username" content="FTP Seer Client is a Frontend Web Application for exploring FTP directory built with SvelteJs + Sapper Framework ✨" />
<meta name="author" content="Kevin Moe Myint Myat">
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<script src="https://kit.fontawesome.com/748d8a17d8.js" crossorigin="anonymous"></script>
</body>

</html>
