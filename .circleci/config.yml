jobs: 
  build: "..."
  deploy: 
    docker: 
      - 
        image: "buildpack-deps:trusty"
    steps: 
      - checkout
      - 
        run: 
          command: "git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master\n"
          name: "Deploy Master to Heroku"
version: 2
workflows: 
  build-deploy: 
    jobs: 
      - build
      - 
        deploy: 
          filters: 
            branches: 
              only: master
          requires: 
            - build
  version: 2
